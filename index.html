<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldV</title>
    <link rel="icon" href="" type="image/png">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/earth_star.css">
    <link rel="stylesheet" href="./css/time.css">
    <link rel="stylesheet" href="./css/avatar.css">
    <link rel="stylesheet" href="./css/wave.css">


</head>

<body>
    <div class="loader"></div>
    <!-- <div class="section-banner"></div> -->



    <div class="half_container">
        <div class="right_container">
            <div class="right_top_container">
                <div class="avatar">
                    <div class="avatar_cover">
                        <div class="avatar_img"></div>
                    </div>
                </div>
            </div>
            <div class="right_middle_container">

            </div>
            <div class="right_bottom_container">
            </div>
        </div>
    </div>


    <div class="half_container">
        <div class="left_container">
            <div class="center_container">
                <div class="center_inner_container">
                    <div class="center_inner_lighting_container">
                        <div class="center_inner_content_container">
                            <div class="earth"></div>

                            <div class="ring"></div>
                        </div>
                    </div>
                </div>



                <div class="center_inner_container">
                    <div class="center_inner_lighting_container">
                        <div class="center_inner_content_container">
                            <div class="time_card"></div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="center_container">
                <div class="center_inner_container">
                    <div class="center_inner_lighting_container">
                        <div class="center_inner_content_container">
                            <div class="wave_container playing"></div>
                        </div>
                    </div>
                </div>
                <div class="center_inner_container">
                    <div class="center_inner_lighting_container">
                        <div class="center_inner_content_container">
                            <div class="wave_container playing"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
