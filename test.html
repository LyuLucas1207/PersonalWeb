<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 基本样式 */
.content, .nav {
    transition: transform 0.3s ease-in-out; /* 平滑过渡效果 */
}

/* 主要内容 */
.content {
    width: 80%;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #f8f8f8;
    z-index: 100;
}

/* 隐藏的导航栏 */
.nav {
    width: 20%;
    height: 100vh;
    position: fixed;
    top: 0;
    left: -20%; /* 初始时隐藏在视窗左侧 */
    background-color: #333;
    color: #fff;
    z-index: 200;
}


    </style>
</head>
<body>
    <div id="mainContent" class="content">主要内容</div>
    <div id="hiddenNav" class="nav">隐藏的导航栏</div>
    <div>其他内容</div>
</body>
<script>
    document.getElementById("mainContent").addEventListener("click", function () {
        var nav = document.getElementById("hiddenNav");
        var main = document.getElementById("mainContent");

        // 通过检查左边距是否为0来确定导航栏当前是否显示
        if (nav.style.transform === "translateX(100%)") {
            // 如果导航栏已显示，点击则收回导航栏
            nav.style.transform = "translateX(-100%)"; // 导航栏向左移回原位
            main.style.transform = "translateX(0)"; // 主内容区移回原位
        } else {
            // 如果导航栏未显示，点击则展开导航栏
            nav.style.transform = "translateX(100%)"; // 导航栏向右滑动显示
            main.style.transform = "translateX(20%)"; // 主内容区向右滑动
        }
    });


</script>

</html>
